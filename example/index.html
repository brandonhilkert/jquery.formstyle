<!DOCTYPE html>
<html>
  <head>
    <title>Jquery.FormStyle Demo</title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery.formstyle.js" type="text/javascript" ></script>
    <link href="jquery.formstyle.css" media="screen" rel="stylesheet" type="text/css" />
    <script language="javascript" type="text/javascript">
      $(document).ready(function(){    
        $('input[type=text], input[type=password], select, textarea').formStyle();
      });
    </script>
  </head>
  <body>
    <h1>New Form</h1>
    <form action="/" method="post">
      <div>
        <label for="email">Email</label>
        <input id="email" name="ticket[email]" type="text">
      </div>
      <div>
        <label for="extension">Extension</label>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">Audi</option>
        </select>
      </div>
      <div>
        <label for="ticket_issue">Issue</label> 
        <textarea cols="40" id="issue" name="issue" rows="5"></textarea>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
      </div>
    </form>
  </body>
</html>
